<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="CAUC求实杯人脸检测">
	<meta name="author" content="小路">
	<title>CAUC求实杯人脸检测</title>
	<link href="/FaceDetection/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/FaceDetection/lib/custom/sticky-footer-navbar.css" rel="stylesheet">
</head>
<body>
<header>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="/FaceDetection/">人脸检测Demo</a>
	</nav>
</header>

<main role="main" class="container">
	<div class="alert alert-primary" role="alert">
		温馨提示：请使用Chrome浏览器并授予网站录像权限 (<a href="">如何操作?</a>)，否则可能无法打开摄像头。
		<a href="">点击下载Chrome浏览器</a>
	</div>
	<video muted id="video" style="display:none" style="width: 640px;height: 360px"></video>
	<canvas id="canvas" style="display:none" width="640" height="360"></canvas>
	<div>
		<button id="capture" class="btn btn-success" style="display:none" onclick="takephoto()">拍摄照片</button>
		<button id="restartcapture" class="btn btn-danger" style="display:none" onclick="retakephoto()">重新拍摄</button>
		<button id="upload" class="btn btn-primary" style="display:none" data-toggle="modal" data-target="#confirmUploadModal">上传检测</button>
	</div>
</main>
<!-- Modal -->
<div class="modal fade" id="confirmUploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">提示确认</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        	将立即上传此图片用于人脸检测，真的要继续吗？<br>
        	注意：点击上传按钮即代表您同意我们的<a href="/FaceDetection/privacy.html">隐私权政策</a>。
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">放弃</button>
        <button type="button" class="btn btn-success"  data-dismiss="modal" onclick="uploadphoto()">上传</button>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
	<div class="container">
		<span class="text-muted">
			Copyright &copy; 2018 学生科技协会 of CAUC. 
			<a href="/FaceDetection/privacy.html">隐私权政策</a> , 
			<a href="http://www.apache.org/licenses/LICENSE-2.0">开放源代码许可</a> , 
			<a href="https://github.com/wrlu/FaceDetection">页面源代码</a>
		</span>
	</div>
</footer>
</body>
<script src="/FaceDetection/index.js"></script>
<script src="/FaceDetection/lib/popper.min.js"></script>
<script src="/FaceDetection/lib/jquery-3.2.1.min.js"></script>
<script src="/FaceDetection/lib/bootstrap/js/bootstrap.min.js"></script>
</html>
